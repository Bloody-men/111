<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>定制开发 --上下滑动切换--</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.1/css/swiper.min.css">

  <!-- Demo styles -->
 
  <style>
html,body{position:relative;height:100%}
body{background:#eee;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0}
.swiper-container{width:100%;height:100%;background:url(https://ae01.alicdn.com/kf/Hdea283c9b61c4f21a1261386330c0665q.jpg) no-repeat;background-size:100%}
.swiper-slide{text-align:center;font-size:18px;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;width: 100%;}
.swiper-slide>img{width: 100%;}
.position{position: relative;}
.link{position: absolute;bottom: 106px;display: block;padding: 3px 32px;border-radius: 25px;opacity: 0;}
.link1{position: absolute;bottom: 45px;padding: 2px 14px;border-radius: 25px;opacity: 0;}
/*引导用户上下滑动图标*/
.mymove{width:20px;position:fixed;left:50%;animation-name:mymove;animation-duration:2s;animation-iteration-count:infinite}
@keyframes mymove{from{top:2vh}
to{top:0px}
}
.mymove1{width:20px;position:fixed;left:50%;transform:rotate(180deg);animation-name:mymoves;animation-duration:2s;animation-iteration-count:infinite;margin-left: -10px;z-index: 1; }
@keyframes mymoves{from{top:95vh}
to{top:97vh}
}
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <img class="mymove" src="https://ae01.alicdn.com/kf/HTB1taDqJYPpK1RjSZFF7615PpXa1.png">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://ae01.alicdn.com/kf/H4d04e23ca74c4e6582c7826ae6c95f8b8.jpg"></div>
      <div class="swiper-slide"><img src="https://ae01.alicdn.com/kf/H2ad519e50c2f42e891b04a9f163f436cl.jpg"></div>
      <div class="swiper-slide position">
        <img src="https://ae01.alicdn.com/kf/Hc956bddb72ef46ceb05d2a790508892bD.jpg">
        <a href="" class="link">《“疫”线情报》</a>
        <a href="" class="link1">《我的抗“疫”日记》</a>
      </div>
    </div>
    <img class="mymove1" src="https://ae01.alicdn.com/kf/HTB1taDqJYPpK1RjSZFF7615PpXa1.png">
  </div>
  <!-- jq -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.1/js/swiper.jquery.js"></script>


  <!-- Swiper JS -->
  <script src="swiper.js"></script>

  <script>
    var swiper = new Swiper('.swiper-container', {
      loop : true,
      slidesPerView: 1,
      autoHeight: true, //高度随内容变化
      direction: getDirection(),
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      on: {
        resize: function () {
          swiper.changeDirection(getDirection());
        }
      }
    });

    function getDirection() {
      var windowWidth = window.innerWidth;
      var direction = window.innerWidth <= 760 ? 'vertical' : 'vertical';

      return direction;
    }


</script>
</body>
